    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'calm-bg': 'var(--color-calm-bg)',
              'card-bg': 'var(--color-card-bg)',
              'calm-blue': 'var(--color-calm-blue)',
              'calm-green': 'var(--color-calm-green)',

    <style>
      /* Base Variables (Default Theme) */
      :root {
        --color-calm-bg: #f0f4f8;
        --color-card-bg: #ffffff;
        --color-calm-blue: #4a90e2;
        --color-calm-green: #50e3c2;
        --color-deep-text: #2c3e50;
        --color-btn-text: #ffffff;
        --color-soft-gray: #bdc3c7;
        --font-family-base: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      /* High Contrast Theme */
      body.theme-high-contrast {
        --color-calm-bg: #000000;
        --color-card-bg: #000000;
        --color-calm-blue: #FFFF00; /* Yellow for attention */
        --color-calm-green: #00FF00;
        --color-deep-text: #FFFFFF;
        --color-btn-text: #000000; /* Black text on Yellow buttons */
        --color-soft-gray: #FFFFFF; /* Borders visible on black */
      }

      /* Warm/Cozy Theme */
      body.theme-warm {
        --color-calm-bg: #fdf6e3; /* Solarized Light Base */
        --color-card-bg: #ffffff;
        --color-calm-blue: #d33682; /* Magenta-ish */
        --color-calm-green: #859900;
        --color-deep-text: #5e412f; /* Brownish */
        --color-btn-text: #ffffff;
        --color-soft-gray: #93a1a1;
      }

      /* Dyslexia Friendly Settings */
      body.font-dyslexia {
        --font-family-base: "Comic Sans MS", "Chalkboard SE", sans-serif; /* Fallback heuristics for dyslexia */
        letter-spacing: 0.05em;
        line-height: 1.8;
      }

      /* Font Sizing */
      html.text-normal { font-size: 16px; }
      html.text-large { font-size: 19px; }
      html.text-extra { font-size: 22px; }

      /* Reduced Motion */
      body.motion-reduced *,
      body.motion-reduced *::before,
      body.motion-reduced *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }

      /* Disable pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
