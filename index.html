<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4a90e2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Sonda" />
    <title>Sonda</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Google Fonts: Lexend -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- OpenDyslexic para opción de dislexia -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/opendyslexic/index.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Design Tokens: Variables centralizadas de diseño -->
    <link rel="stylesheet" href="/design-tokens.css">

    <!-- Configuración de Tailwind CSS -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'calm-bg': 'var(--color-calm-bg)',
              'card-bg': 'var(--color-card-bg)',
              'calm-blue': 'var(--color-calm-blue)',
              'calm-green': 'var(--color-calm-green)',
              'deep-text': 'var(--color-deep-text)',
              'btn-text': 'var(--color-btn-text)',
              'soft-gray': 'var(--color-soft-gray)',
            },
            fontFamily: {
              sans: 'var(--font-family-base)',
            },
            spacing: {
              'xs': 'var(--spacing-xs)',
              'sm': 'var(--spacing-sm)',
              'md': 'var(--spacing-md)',
              'lg': 'var(--spacing-lg)',
              'xl': 'var(--spacing-xl)',
              '2xl': 'var(--spacing-2xl)',
            },
            borderRadius: {
              'sm': 'var(--radius-sm)',
              'md': 'var(--radius-md)',
              'lg': 'var(--radius-lg)',
              'xl': 'var(--radius-xl)',
              '2xl': 'var(--radius-2xl)',
              'full': 'var(--radius-full)',
            },
            boxShadow: {
              'sm': 'var(--shadow-sm)',
              'md': 'var(--shadow-md)',
              'lg': 'var(--shadow-lg)',
              'xl': 'var(--shadow-xl)',
            },
            transitionDuration: {
              'fast': '150ms',
              'base': '300ms',
              'slow': '500ms',
            },
            animation: {
              'pulse-slow': 'pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fade-in 0.3s ease-out',
              'slide-up': 'slide-up 0.3s ease-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body class="bg-calm-bg text-deep-text font-sans antialiased selection:bg-calm-blue selection:text-white transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <!-- Registro del Service Worker para PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/sw.js')
          .catch((error) => {
            console.error('Error al registrar Service Worker:', error);
          });
      });
    }
  </script>
</body>
</html>
